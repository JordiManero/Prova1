	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Idescat Visual sample page</title>
		<link href="../visual.css" rel="stylesheet" type="text/css" />
		<script src="../lazyvisual.js"></script>
		<script src="../visual.setup.js"></script>
	</head>

	<body>
		<div id="visual" class="visual"></div>
		<script>
			visual(
				{
					lang: "en", //Default language is Catalan ("ca"). Set in visual.setup.js
				  title: "Grouped BAR example",
			  	dec: 0,
			  	type: "bar",
			  	by: ["Category A", "Category B", "Category C"],
			  	data: [
						{
					  	label: "Country 1",
					  	val: [4717142,4320218,4307584]
						},
						{
					  	label: "Country 2",
					   	val: [1276520,591332,814370]
						}
				  ]
				}
			);
		</script>
	</body>
</html>
